# Configuration pour la compilation multi-plateforme
# Webex Archive Manager

[Build Settings]
# Plateformes supportées
platforms = macos,windows,linux

# Nom de l'application
app_name = Webex Archive Manager

# Version
version = 1.0.0

# Dépendances Python requises
python_min_version = 3.9

# Dépendances système
[macOS]
requirements = 
    - PyQt6
    - requests
    - urllib3
    - certifi
    - charset_normalizer

[Windows]
requirements = 
    - PyQt6
    - requests
    - urllib3
    - certifi
    - charset_normalizer

[Linux]
requirements = 
    - PyQt6
    - requests
    - urllib3
    - certifi
    - charset_normalizer
    - libxcb-xinerama0
    - libxcb-cursor0

# Options PyInstaller par plateforme
[PyInstaller Options]
# Options communes
common_options = 
    --onedir
    --noconsole
    --hidden-import=PyQt6
    --hidden-import=PyQt6.QtCore
    --hidden-import=PyQt6.QtGui
    --hidden-import=PyQt6.QtWidgets
    --hidden-import=requests
    --hidden-import=urllib3
    --hidden-import=certifi
    --hidden-import=charset_normalizer
    --hidden-import=idna
    --hidden-import=json
    --hidden-import=subprocess
    --hidden-import=configparser
    --collect-all=requests
    --collect-all=urllib3
    --collect-all=certifi
    --clean

# Séparateur pour les données selon la plateforme
macos_data_separator = :
windows_data_separator = ;
linux_data_separator = :
